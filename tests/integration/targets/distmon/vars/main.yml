---
test_sites:
  - version: "2.3.0p12"
    edition: "cme"
    site: "stable_cme"
    remote:
      site_id: "stable_cme_r"
      site_config:
        status_connection:
          connection:
            socket_type: "tcp"
            port: 6559
            encrypted: true
            host: "localhost"
            verify: true
          proxy:
            use_livestatus_daemon: "direct"
          connect_timeout: 2
          status_host:
            status_host_set: "disabled"
          url_prefix: "/stable_cme_r/"
        configuration_connection:
          enable_replication: true
          url_of_remote_site: "http://localhost/stable_cme_r/check_mk/"
        basic_settings:
          site_id: "stable_cme_r"
          customer: "provider"
          alias: "stable_cme remote site"
      login_data:
        remote_username: "cmkadmin"
        remote_password: "{{ checkmk_var_automation_secret }}"
