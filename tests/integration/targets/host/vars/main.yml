---
checkmk_var_test_sites:
  - version: "2.3.0p19"
    edition: "cre"
    site: "stable_cre"
  - version: "2.3.0p19"
    edition: "cee"
    site: "stable_cee"
  - version: "2.2.0p35"
    edition: "cre"
    site: "old_cre"
  # - version: "2.1.0p48"
  #   edition: "cre"
  #   site: "ancient_cre"

checkmk_var_folders:
  - path: /foo
    name: Foo
  - path: /bar
    name: Bar
  - path: /foo/bar
    name: Bar
  - path: /foo/bar1
    name: Digital

checkmk_var_hosts:
  - name: test0.tld
  - name: test1.tld
    folder: "/"
  - name: test2.tld
    folder: "/foo"
  - name: test3.tld
    folder: "/bar"
  - name: test4.tld
    folder: "/foo/bar"
  - name: test5.tld
    folder: "/foo/bar1"

checkmk_var_cluster_hosts:
  - name: cluster_test0.tld
    nodes:
      - "test0.tld"
      - "test4.tld"
  - name: cluster_test1.tld
    folder: "/"
    nodes:
      - "test1.tld"
      - "test2.tld"
  - name: cluster_test2.tld
    folder: "/"
    nodes:
      - "test3.tld"
  - name: cluster_test3.tld
    folder: "/"
    nodes: "test4.tld"

checkmk_var_cluster_hosts_add_nodes:
  - name: cluster_test1.tld
    folder: "/"
    add_nodes:
      - "test1.tld"
      - "test2.tld"
      - "test3.tld"
      - "test4.tld"
  - name: cluster_test2.tld
    folder: "/"
    add_nodes:
      - "test2.tld"
      - "test3.tld"
  - name: cluster_test3.tld
    folder: "/"
    add_nodes:
      - "test3.tld"
      - "test4.tld"

checkmk_var_cluster_hosts_remove_nodes:
  - name: cluster_test1.tld
    folder: "/"
    remove_nodes:
      - "test3.tld"
      - "test4.tld"
  - name: cluster_test2.tld
    folder: "/"
    remove_nodes:
      - "test2.tld"
  - name: cluster_test3.tld
    folder: "/"
    remove_nodes: "test3.tld"
