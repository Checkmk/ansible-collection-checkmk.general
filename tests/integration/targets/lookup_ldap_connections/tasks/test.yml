---
- name: "{{ outer_item.version }} - {{ outer_item.edition | upper }} - Set customer when needed."
  ansible.builtin.set_fact:
    checkmk_var_customer: "provider"
  when: outer_item.edition == "cme"

- name: "{{ outer_item.version }} - {{ outer_item.edition | upper }} - Unset customer when needed."
  ansible.builtin.set_fact:
    checkmk_var_customer: null
  when: outer_item.edition != "cme"

- name: "{{ outer_item.version }} - {{ outer_item.edition | upper }} - Create LDAP connection."
  ldap:
    server_url: "{{ checkmk_var_server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ checkmk_var_automation_user }}"
    automation_secret: "{{ checkmk_var_automation_secret }}"
    ldap_config: "{{ checkmk_var_ldap_connection.ldap_config }}"
    state: "present"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]

- name: "{{ outer_item.version }} - {{ outer_item.edition | upper }} - Get a list of all LDAP connections."
  ansible.builtin.debug:
    msg: "Description of {{ item.id }} is {{ item.extensions.general_properties.description }}"
  loop: "{{ lookup('checkmk.general.ldap_connections',
             server_url=checkmk_var_server_url,
             site=outer_item.site,
             validate_certs=False,
             automation_user=checkmk_var_automation_user,
             automation_secret=checkmk_var_automation_secret)
         }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop_control:
    label: "{{ item.id }}"

- name: "{{ outer_item.version }} - {{ outer_item.edition | upper }} - Verify number of ldap_connections."
  ansible.builtin.assert:
    that: "checkmk_var_ldap_connection | length == __checkmk_var_ldap_connections | length"
  vars:
    __checkmk_var_ldap_connections: "{{ lookup('checkmk.general.ldap_connections',
                      server_url=checkmk_var_server_url,
                      site=outer_item.site,
                      validate_certs=False,
                      automation_user=checkmk_var_automation_user,
                      automation_secret=checkmk_var_automation_secret)
                  }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
