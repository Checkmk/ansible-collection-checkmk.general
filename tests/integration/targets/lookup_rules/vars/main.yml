---
test_sites:
  - version: "2.3.0p6"
    edition: "cee"
    site: "stable_cee"
  - version: "2.3.0p6"
    edition: "cre"
    site: "stable_cre"
  - version: "2.2.0p27"
    edition: "cre"
    site: "old_cre"
  # - version: "2.1.0p44"
  #   edition: "cre"
  #   site: "ancient_cre"

checkmk_rulesets:
  - "checkgroup_parameters:filesystem"
  - "checkgroup_parameters:cpu_load"
  - "checkgroup_parameters:cpu_iowait"
  - "checkgroup_parameters:logwatch_ec"
  - "usewalk_hosts"
  - "checkgroup_parameters:memory_percentage_used"

checkmk_rules:

  - name: "Filesystem - Magic Factor."
    ruleset: "checkgroup_parameters:filesystem"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'magic': 0.8}"

  - name: "CPU - Load."
    ruleset: "checkgroup_parameters:cpu_load"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'levels': (1.0, 2.0)}"

  - name: "CPU - Utilization."
    ruleset: "checkgroup_parameters:cpu_iowait"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'core_util_time': (100.0, 300, 900), 'core_util_time_total': (100.0, 300, 900)}"

  - name: "Logwatch - Event Console Forwarding."
    ruleset: "checkgroup_parameters:logwatch_ec"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'facility': 17, 'method': '', 'monitor_logfilelist': False}"

  - ruleset: "usewalk_hosts"
    rule:
      conditions: {
        "host_labels": [],
        "host_tags": [
          {
            "key": "snmp_ds",
            "operator": "is_not",
            "value": "no-snmp"
          }
        ],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "disabled": false,
      }
      value_raw: 'True'
  - ruleset: "checkgroup_parameters:memory_percentage_used"
    rule:
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "Allow higher memory usage",
        "disabled": false,
        "documentation_url": "https://github.com/Checkmk/ansible-collection-checkmk.general/blob/main/plugins/modules/rules.py"
      }
      value_raw: "{'levels': (80.0, 90.0)}"
