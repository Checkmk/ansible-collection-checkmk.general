---
checkmk_var_test_sites:
  - version: "2.4.0-{{ ansible_date_time.year }}.{{ ansible_date_time.month }}.{{ ansible_date_time.day }}"
    edition: "cme"
    site: "beta_cme"
    port: "5324"
  - version: "2.4.0-{{ ansible_date_time.year }}.{{ ansible_date_time.month }}.{{ ansible_date_time.day }}"
    edition: "cre"
    site: "beta_cre"
    port: "5024"
  - version: "2.3.0p23"
    edition: "cme"
    site: "stable_cme"
    port: "5323"
  - version: "2.3.0p23"
    edition: "cre"
    site: "stable_cre"
    port: "5023"
  - version: "2.2.0p37"
    edition: "cre"
    site: "old_cre"
    port: "5022"

checkmk_var_rulesets:
  - "checkgroup_parameters:filesystem"
  - "checkgroup_parameters:cpu_load"
  - "checkgroup_parameters:cpu_iowait"
  - "checkgroup_parameters:logwatch_ec"
  - "usewalk_hosts"
  - "checkgroup_parameters:memory_percentage_used"

checkmk_var_rules:

  - name: "Filesystem - Magic Factor."
    ruleset: "checkgroup_parameters:filesystem"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'magic': 0.8}"

  - name: "CPU - Load."
    ruleset: "checkgroup_parameters:cpu_load"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'levels': (1.0, 2.0)}"

  - name: "CPU - Utilization."
    ruleset: "checkgroup_parameters:cpu_iowait"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'core_util_time': (100.0, 300, 900), 'core_util_time_total': (100.0, 300, 900)}"

  - name: "Logwatch - Event Console Forwarding."
    ruleset: "checkgroup_parameters:logwatch_ec"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'facility': 17, 'method': '', 'monitor_logfilelist': False}"

  - ruleset: "usewalk_hosts"
    rule:
      conditions: {
        "host_labels": [],
        "host_tags": [
          {
            "key": "snmp_ds",
            "operator": "is_not",
            "value": "no-snmp"
          }
        ],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "disabled": false,
      }
      value_raw: 'True'
  - ruleset: "checkgroup_parameters:memory_percentage_used"
    rule:
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "Allow higher memory usage",
        "disabled": false,
        "documentation_url": "https://github.com/Checkmk/ansible-collection-checkmk.general/blob/main/plugins/modules/rules.py"
      }
      value_raw: "{'levels': (80.0, 90.0)}"
