---
- name: "{{ outer_item.version }} - Create hosts."
  host:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    attributes:
      site: "{{ outer_item.site }}"
      ipaddress: 127.0.0.1
    state: "present"
  delegate_to: localhost
  run_once: true
  loop: "{{ checkmk_hosts }}"

- name: "{{ outer_item.version }} - Discover hosts - single mode."
  discovery:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    state: "fix_all"
  delegate_to: localhost
  run_once: true
  loop: "{{ checkmk_hosts }}"

- name: "{{ outer_item.version }} - Activate."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    force_foreign_changes: true
    sites:
      - "{{ outer_item.site }}"
  delegate_to: localhost
  run_once: true

- name: "Discover hosts - bulk mode."
  discovery:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    mode: 'bulk'
    host_names: "{{ checkmk_hosts }}"
    state: "fix_all"
  delegate_to: localhost
  run_once: 'yes'

- name: "Delete hosts."
  host:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    state: "absent"
  delegate_to: localhost
  run_once: true
  loop: "{{ checkmk_hosts }}"

- name: "{{ outer_item.version }} - Activate."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    sites:
      - "{{ outer_item.site }}"
  delegate_to: localhost
  run_once: true
