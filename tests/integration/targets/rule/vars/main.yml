---
test_sites:
  - version: "2.2.0p19"
    edition: "cre"
    site: "stable_cre"
  - version: "2.2.0p19"
    edition: "cee"
    site: "stable_cee"
  - version: "2.1.0p38"
    edition: "cre"
    site: "old_cre"

checkmk_var_rules:

  - name: "Filesystem - Magic Factor."
    ruleset: "checkgroup_parameters:filesystem"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'magic': 0.8}"

  - name: "CPU - Load."
    ruleset: "checkgroup_parameters:cpu_load"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'levels': (1.0, 2.0)}"

  - name: "CPU - Utilization."
    ruleset: "checkgroup_parameters:cpu_iowait"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'core_util_time': (100.0, 300, 900), 'core_util_time_total': (100.0, 300, 900)}"

  - name: "Logwatch - Event Console Forwarding."
    ruleset: "checkgroup_parameters:logwatch_ec"
    rule:
      location:
        folder: "/"
        position: "bottom"
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "description": "",
        "disabled": false
      }
      value_raw: "{'facility': 17, 'method': '', 'monitor_logfilelist': False}"

  - ruleset: "usewalk_hosts"
    rule:
      conditions: {
        "host_labels": [],
        "host_tags": [
          {
            "key": "snmp_ds",
            "operator": "is_not",
            "value": "no-snmp"
          }
        ],
        "service_labels": []
      }
      properties: {
        "comment": "{{ ansible_date_time.iso8601 }} - Ansible managed",
        "disabled": false,
      }
      value_raw: 'True'
  - ruleset: "checkgroup_parameters:memory_percentage_used"
    rule:
      conditions: {
        "host_labels": [],
        "host_tags": [],
        "service_labels": []
      }
      properties: {
        "comment": "Warning at 80%\nCritical at 90%\n",
        "description": "Allow higher memory usage",
        "disabled": false,
        "documentation_url": "https://github.com/Checkmk/ansible-collection-checkmk.general/blob/main/plugins/modules/rules.py"
      }
      value_raw: "{'levels': (80.0, 90.0)}"

  - ruleset: "periodic_discovery"
    rule:
      location:
        position: "top"
        folder: "/"
      properties:
        comment: "{{ ansible_date_time.iso8601 }} - Ansible managed"
        description: "Perform Service Discovery every 5 minutes"
        disabled: false
      conditions:
        host_tags: []
        service_labels: []
        host_labels:
          - key: "robotmk"
            operator: "is"
            value: "yes"
      value_raw: "{
          'check_interval': 5.0,
          'inventory_rediscovery': {
            'activation': True,
            'excluded_time': [],
            'group_time': 900,
            'mode': 2,
            'service_filters':(
              'combined', {'service_whitelist': ['^E2E.*']}
            )
          },
          'severity_new_host_label': 0,
          'severity_unmonitored': 0,
          'severity_vanished': 0
        }"
