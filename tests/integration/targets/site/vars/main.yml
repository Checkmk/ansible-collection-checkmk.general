---
# Ports Concept:
# 1                   2       3              4
# Usecase             Edition Remote Count   Checkmk Minor Version
# Apache: 5           Raw: 0  0 - 2          3, 4, 5
# Livestatus: 6       Managed: 1
# Livestatusproxy: 4
# RabbitMQ: 3

checkmk_var_test_sites:
  - version: "2.3.0p41"
    edition: "cre"
    site: "old_cre"
    port: "5003"
    remote_sites:
      - site_id: "old_cre_r1"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6013
              encrypted: true
              host: "localhost"
              verify: false
            proxy:
              use_livestatus_daemon: "with_proxy"
              global_settings: false
              tcp:
                port: 4013
                only_from: []
                tls: true
              params:
                channels: 6
                heartbeat:
                  interval: 10
                  timeout: 4
                channel_timeout: 6
                query_timeout: 240
                connect_retry: 5
                cache: true
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/old_cre_r1/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://old-cre-r1:5000/old_cre_r1/check_mk/"
            disable_remote_configuration: true
            ignore_tls_errors: false
            direct_login_to_web_gui_allowed: false
            replicate_event_console: true
            replicate_extensions: false
          basic_settings:
            site_id: "old_cre_r1"
            alias: "old_cre remote site 1"
        authentication:
          username: "{{ checkmk_var_automation_user }}"
          password: "{{ checkmk_var_automation_secret }}"
  - version: "2.4.0p17"
    edition: "cre"
    site: "stable_cre"
    port: "5004"
    remote_sites:
      - site_id: "stable_cre_r1"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6014
              encrypted: true
              host: "localhost"
              verify: true
            proxy:
              use_livestatus_daemon: "direct"
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/stable_cre_r1/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://stable-cre-r1:5000/stable_cre_r1/check_mk/"
            message_broker_port: 3014
          basic_settings:
            site_id: "stable_cre_r1"
            alias: "stable_cre remote site"
        authentication:
          username: "{{ checkmk_var_automation_user }}"
          password: "{{ checkmk_var_automation_secret }}"
  - version: "2.4.0p17"
    edition: "cme"
    site: "stable_cme"
    port: "5104"
    remote_sites:
      - site_id: "stable_cme_r1"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6114
              encrypted: true
              host: "localhost"
              verify: false
            proxy:
              use_livestatus_daemon: "with_proxy"
              global_settings: false
              tcp:
                port: 4114
                only_from: []
                tls: true
              params:
                channels: 6
                heartbeat:
                  interval: 10
                  timeout: 4
                channel_timeout: 6
                query_timeout: 240
                connect_retry: 5
                cache: true
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/stable_cme_r1/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://stable-cme-r1:5000/stable_cme_r1/check_mk/"
            disable_remote_configuration: true
            ignore_tls_errors: false
            direct_login_to_web_gui_allowed: false
            replicate_event_console: true
            replicate_extensions: false
            message_broker_port: 3114
          basic_settings:
            site_id: "stable_cme_r1"
            customer: "provider"
            alias: "stable_cme remote site 2"
        authentication:
          username: "{{ checkmk_var_automation_user }}"
          password: "{{ checkmk_var_automation_secret }}"
