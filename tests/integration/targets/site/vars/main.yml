---
# Ports Concept:
# 1                   2       3              4
# Usecase             Edition Remote Count   Checkmk Minor Version
# Apache: 5           Raw: 0  0 - 2          3, 4, 5
# Livestatus: 6       Managed: 1
# Livestatusproxy: 4
# RabbitMQ: 3

checkmk_var_test_sites:
  - version: "2.3.0p42"
    edition: "cme"
    site: "old_cme"
    port: "5103"
    remote_sites:
      - site_id: "old_cme_r1"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6113
              encrypted: true
              host: "localhost"
              verify: false
            proxy:
              use_livestatus_daemon: "with_proxy"
              global_settings: false
              tcp:
                port: 4113
                only_from: []
                tls: true
              params:
                channels: 6
                heartbeat:
                  interval: 10
                  timeout: 4
                channel_timeout: 6
                query_timeout: 240
                connect_retry: 5
                cache: true
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/old_cme_r1/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://old-cme-r1:5000/old_cme_r1/check_mk/"
            disable_remote_configuration: true
            ignore_tls_errors: false
            direct_login_to_web_gui_allowed: false
            replicate_event_console: true
            replicate_extensions: false
          basic_settings:
            site_id: "old_cme_r1"
            alias: "old_cme remote site 1"
            customer: "provider"
        authentication:
          username: "{{ checkmk_var_api_user }}"
          password: "{{ checkmk_var_api_secret }}"
