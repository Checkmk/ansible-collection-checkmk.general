      - site_id: "stable_cme_r2"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6562
              encrypted: true
              host: "localhost"
              verify: false
            proxy:
              use_livestatus_daemon: "direct"
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/stable_cme_r2/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://localhost/stable_cme_r2/check_mk/"
          basic_settings:
            site_id: "stable_cme_r2"
            customer: "provider"
            alias: "stable_cme remote site 2"
        authentication:
          username: "cmkadmin"
          password: "{{ checkmk_var_automation_secret }}"
      - site_id: "stable_cme_r3"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6563
              encrypted: true
              host: "localhost"
              verify: false
            proxy:
              use_livestatus_daemon: "with_proxy"
              global_settings: true
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/stable_cme_r3/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://localhost/stable_cme_r3/check_mk/"
          basic_settings:
            site_id: "stable_cme_r3"
            customer: "provider"
            alias: "stable_cme remote site 3"
        authentication:
          username: "cmkadmin"
          password: "{{ checkmk_var_automation_secret }}"
      - site_id: "stable_cme_r4"
        site_config:
          status_connection:
            connection:
              socket_type: "tcp"
              port: 6564
              encrypted: true
              host: "localhost"
              verify: false
            proxy:
              use_livestatus_daemon: "with_proxy"
              global_settings: false
              tcp: 
                port: 6664
                only_from: []
                tls: true
              params:
                channels: 6
                heartbeat:
                  interval: 10
                  timeout: 4
                channel_timeout: 6
                query_timeout: 240
                connect_retry: 5
                cache: true
            connect_timeout: 2
            status_host:
              status_host_set: "disabled"
            url_prefix: "/stable_cme_r4/"
          configuration_connection:
            enable_replication: true
            url_of_remote_site: "http://localhost/stable_cme_r4/check_mk/"
            disable_remote_configuration: true
            ignore_tls_errors: false
            direct_login_to_web_gui_allowed: false
            replicate_event_console: true
            replicate_extensions: false
          basic_settings:
            site_id: "stable_cme_r4"
            customer: "provider"
            alias: "stable_cme remote site 4"
        authentication:
          username: "cmkadmin"
          password: "{{ checkmk_var_automation_secret }}"
