---

# Make sure to keep the tests in sync!
# Rather use the tests than this playbook directly.

- name: "Test all modules."
  hosts: all
  gather_facts: 'no'

  vars_files:
    - ./vars/config.yml
    - ./vars/users.yml

  tasks:
    - name: "Activate Changes - 1."
      tags: [activation, host, folder, discovery, user, rule]
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'

    - name: "Create users."
      tags: [user]
      user:  # noqa fqcn-builtins
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        username: "{{ item.username }}"
        fullname: "{{ item.fullname }}"
        auth_option: "{{ item.auth_option }}"
        roles:
          - "admin"
        authorized_sites:
          - "{{ site }}"
        state: "present"
      register: testout
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_users }}"

    - name: "Create folders."
      tags: [folder, host]
      folder:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        path: "{{ item.path }}"
        title: "{{ item.title }}"
        state: "present"
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_folders }}"

    - name: "Create host."
      tags: [host]
      host:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ inventory_hostname }}"
        folder: "{{ checkmk_folder_path }}"
        attributes:
          site: "{{ site }}"
          ipaddress: 127.0.0.1
        state: "present"
      delegate_to: localhost

    - name: "Create rule."
      tags: [rule]
      rule:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        ruleset: "{{ checkmk_ruleset }}"
        rule: "{{ checkmk_rule }}"
        state: "present"
      delegate_to: localhost
      run_once: true

    - name: "Discover services on host."
      tags: [discovery]
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ inventory_hostname }}"
        # "refresh" is the only method working correctly, currently :-(
        # See https://jira.lan.tribe29.com/browse/CMK-7200
        state: "refresh"
      delegate_to: localhost

    - name: "Activate Changes - 2."
      tags: [activation, host, folder, discovery, user, rule]
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'

    - name: "Edit users."
      tags: [user]
      user:  # noqa fqcn-builtins
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        username: "{{ item.username }}"
        contact_options: "{{ item.contact_options }}"
        contactgroups: "{{ item.contactgroups }}"
        # authorized_sites:
        #    - "{{ site }}"
        state: "present"
      register: testout
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_users }}"

    - name: "Change host attributes."
      tags: [host]
      host:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ inventory_hostname }}"
        folder: "{{ checkmk_folder_path }}"
        attributes:
          site: "{{ site }}"
          alias: "Important Server"
          ipaddress: 127.0.0.2
        state: "present"
      delegate_to: localhost

    - name: "Activate Changes - 3."
      tags: [activation, host, folder, discovery, user, rule]
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'

    - name: "Move host to another folder."
      tags: [host]
      host:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ inventory_hostname }}"
        folder: "/bar"
        state: "present"
      delegate_to: localhost

    - name: "Activate Changes - 4."
      tags: [activation, host, folder, discovery, user, rule]
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'

    - name: "Delete users."
      tags: [user]
      user:  # noqa fqcn-builtins
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        username: "{{ item.username }}"
        state: "absent"
      register: testout
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_users }}"

    - name: "Delete Host."
      tags: [host]
      host:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ inventory_hostname }}"
        folder: "{{ checkmk_folder_path }}"
        state: "absent"
      delegate_to: localhost

    - name: "Delete rule."
      tags: [rule]
      rule:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        ruleset: "{{ checkmk_ruleset }}"
        rule: "{{ checkmk_rule }}"
        state: "absent"
      delegate_to: localhost
      run_once: true

    - name: "Delete folders."
      tags: [folder, host]
      folder:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        path: "{{ item.path }}"
        title: "{{ item.title }}"
        state: "absent"
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_folders }}"

    - name: "Activate Changes - 5."
      tags: [activation, host, folder, discovery, user, rule]
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'
