---
- name: "Showcase rule module."
  hosts: test
  gather_facts: false
  vars_files:
    - ../vars/auth.yml      # This vars file provides details about your site
    - ../vars/folders.yml   # This vars file contains the folders to manage
    - ../vars/rules.yml    # This vars file contains the groups to manage
  tasks:
    - name: "Gather Date and Time Facts on localhost."
      ansible.builtin.setup:
        gather_subset:
          - date_time
      delegate_to: localhost
      run_once: 'yes'

    - name: "Create folders."
      folder:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        path: "{{ item.path }}"
        name: "{{ item.name }}"
        state: "present"
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_folders }}"

    - name: "Create hosts."
      host:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        name: "{{ inventory_hostname }}"
        folder: "{{ checkmk_folder_path }}"
        attributes:
          site: "{{ site }}"
          ipaddress: 127.0.0.1
        state: "present"
      delegate_to: localhost

    - name: "Create rules."
      rule:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        ruleset: "{{ item.ruleset }}"
        rule: "{{ item.rule }}"
        state: "present"
      loop: "{{ checkmk_rules }}"
      run_once: true
      delegate_to: localhost

    - name: "Pause to review changes."
      ansible.builtin.pause:
        prompt: |
          "Feel free to review the changes in your Checkmk site: {{ site }}."
          "Press <Enter> to continue."
      when: not run_unattended | bool

    - name: "Activate changes on site."
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'

    - name: "Delete rules."
      rule:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        ruleset: "{{ item.ruleset }}"
        rule: "{{ item.rule }}"
        state: "absent"
      loop: "{{ checkmk_rules }}"
      run_once: true
      delegate_to: localhost

    - name: "Delete Hosts."
      host:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        name: "{{ inventory_hostname }}"
        folder: "{{ checkmk_folder_path }}"
        state: "absent"
      delegate_to: localhost

    - name: "Delete folders."
      folder:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        path: "{{ item.path }}"
        name: "{{ item.name }}"
        state: "absent"
      delegate_to: localhost
      run_once: 'yes'
      loop: "{{ checkmk_folders }}"

    - name: "Pause to review changes."
      ansible.builtin.pause:
        prompt: |
          "Feel free to review the changes in your Checkmk site: {{ site }}."
          "Press <Enter> to continue."
      when: not run_unattended | bool

    - name: "Activate changes on site."
      activation:
        server_url: "{{ server_url }}"
        site: "{{ site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        force_foreign_changes: 'true'
        sites:
          - "{{ site }}"
      delegate_to: localhost
      run_once: 'true'
