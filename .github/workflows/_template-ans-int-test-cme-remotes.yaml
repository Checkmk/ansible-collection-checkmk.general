# Resources:
# - About reusable workflows: https://docs.github.com/en/actions/how-tos/reuse-automations/reuse-workflows
# - Template for this file: https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# - About Ansible integration tests: https://docs.ansible.com/ansible/latest/dev_guide/testing_integration.html

name: Template for Ansible Integration Tests

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string

jobs:

  integration:
    runs-on: ubuntu-24.04
    name: â’¶${{ matrix.ansible }}+py${{ matrix.python }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        ansible:
          - stable-2.18
          - stable-2.19
          - stable-2.20
          - devel
        python:
          - '3.11'
          - '3.12'
          - '3.13'
        exclude:
          # Exclude unsupported sets.
          - ansible: devel
            python: '3.11'
          - ansible: stable-2.20
            python: '3.11'

# Ports Concept:
# 1                   2       3              4
# Usecase             Edition Remote Count   Checkmk Minor Version
# Apache: 5           Raw: 0  0 - 2          3, 4, 5
# Livestatus: 6       Managed: 1
# Livestatusproxy: 4
# RabbitMQ: 3

    services:
      old_cme:
        image: checkmk/check-mk-managed:2.3.0p42
        ports:
          - 5103:5000  # Site Apache
        env:
          CMK_SITE_ID: "old_cme"
          CMK_PASSWORD: "Sup3rSec4et!"
      old-cme-r1:
        image: checkmk/check-mk-managed:2.3.0p42
        ports:
          - 5113:5000  # Site Apache
          - 6113:6557  # Livestatus
          - 4113:6664  # Livestatus Proxy
          - 3113:5671  # Message Broker
        env:
          CMK_SITE_ID: "old_cme_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671
      stable_cme:
        image: checkmk/check-mk-managed:2.4.0p21
        ports:
          - 5104:5000  # Site Apache
        env:
          CMK_SITE_ID: "stable_cme"
          CMK_PASSWORD: "Sup3rSec4et!"
      stable-cme-r1:
        image: checkmk/check-mk-managed:2.4.0p21
        ports:
          - 5114:5000  # Site Apache
          - 6114:6557  # Livestatus
          - 4114:6664  # Livestatus Proxy
          - 3114:5671  # Message Broker
        env:
          CMK_SITE_ID: "stable_cme_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671
      beta_cme:
        image: "checkmk/check-mk-ultimatemt:2.5.0-daily"
        ports:
          - 5105:5000  # Site Apache
        env:
          CMK_SITE_ID: "beta_cme"
          CMK_PASSWORD: "Sup3rSec4et!"
      beta-cme-r1:
        image: "checkmk/check-mk-ultimatemt:2.5.0-daily"
        ports:
          - 5115:5000  # Site Apache
          - 6115:6557  # Livestatus
          - 4115:6664  # Livestatus Proxy
          - 3115:5671  # Message Broker
        env:
          CMK_SITE_ID: "beta_cme_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671

    steps:

      - name: "Add swap file to avoid memory shortage."
        run: |
          sudo fallocate -l 6G /mnt/swap
          sudo chmod 600 /mnt/swap
          sudo mkswap /mnt/swap
          sudo swapon /mnt/swap
          free -h
          swapon --show

      - name: Check out code
        uses: actions/checkout@v6
        with:
          path: ansible_collections/checkmk/general

      - name: "Install uv and set the python version."
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true
          working-directory: ./ansible_collections/checkmk/general/

      - name: "Setup uv venv."
        run: uv venv
        working-directory: ./ansible_collections/checkmk/general

      - name: Install ansible-base (${{ matrix.ansible }})
        run: uv pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz
        working-directory: ./ansible_collections/checkmk/general

      - name: Run integration test
        run: uv run ansible-test integration ${{ inputs.module }} -v --color --continue-on-error --diff --python ${{ matrix.python }}
        working-directory: ./ansible_collections/checkmk/general
