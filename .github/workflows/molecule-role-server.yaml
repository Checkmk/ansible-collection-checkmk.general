# https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Molecule Tests for Server Role
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'roles/server/**'
  push:
    branches:
      - main
      - devel
    paths:
      - 'roles/server/**'
      - '.github/workflows/molecule-role-server.yaml'

jobs:
  build:
    runs-on: ubuntu-24.04
    name: Checkmk ${{ matrix.checkmk }}
    strategy:
      fail-fast: false
      matrix:
        checkmk:
          - '2.2.0'
          - '2.3.0'
          - '2.4.0'

    steps:

      - name: Print Disk Usage
        run: df -hP

      - name: "Free Disk Space."
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

      - name: "Add swap file to avoid memory shortage."
        run: |
          sudo fallocate -l 12G /mnt/swap
          sudo chmod 600 /mnt/swap
          sudo mkswap /mnt/swap
          sudo swapon /mnt/swap
          free -h
          swapon --show

      - name: "Check out code."
        uses: actions/checkout@v4
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Set up Python."
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install dependencies."
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Print Disk Usage
        run: df -hP

      - name: "Run Molecule."
        run: |
          cd roles/server/
          molecule test -s ${{ matrix.checkmk }}
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Print Disk Usage
        run: df -hP
