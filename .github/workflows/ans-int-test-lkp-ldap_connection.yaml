concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Lookup Module LDAP Connection

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - main
      - devel
    types:
      - opened
    paths:
      - 'plugins/lookup/ldap_connection.py'
      - 'plugins/lookup/ldap_connections.py'
  push:
    paths:
      - '.github/workflows/ans-int-test-lkp-ldap_connection.yaml'
      - 'plugins/lookup/ldap_connection.py'
      - 'plugins/lookup/ldap_connections.py'
      - 'plugins/module_utils/**'
      - 'tests/integration/files/includes/**'
      - 'tests/integration/targets/lookup_ldap_connection/**'

jobs:

  integration:
    name: "Integration Test"
    uses: ./.github/workflows/_template-ans-int-test.yaml
    with:
      module: lookup_ldap_connection
