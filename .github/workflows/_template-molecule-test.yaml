# Resources:
# - About reusable workflows: https://docs.github.com/en/actions/how-tos/reuse-automations/reuse-workflows
# - Template for this file: https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# - About Ansible integration tests: https://docs.ansible.com/ansible/latest/dev_guide/testing_integration.html

name: Template for Ansible Molecule Tests
on:
  workflow_call:
    inputs:
      role:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    name: Checkmk ${{ matrix.checkmk }}
    strategy:
      fail-fast: false
      matrix:
        checkmk:
          - '2.2.0'
          - '2.3.0'
          - '2.4.0'

    steps:

      # This was necessary at some point to avoid random failure.
      # Disabling on 20250826 to check, if it is still necessary.
      # Re-enabling on 20251124 as it still seems necessary.
      - name: "Free Disk Space."
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

      - name: "Add swap file to avoid memory shortage."
        run: |
          sudo fallocate -l 12G /mnt/swap
          sudo chmod 600 /mnt/swap
          sudo mkswap /mnt/swap
          sudo swapon /mnt/swap
          free -h
          swapon --show

      - name: "Check out code."
        uses: actions/checkout@v6
        with:
          path: ansible_collections/checkmk/general

      - name: "Install uv."
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: ./ansible_collections/checkmk/general/

      - name: "Install Dependencies."
        run: uv sync
        working-directory: ./ansible_collections/checkmk/general

      - name: "Run Molecule."
        run: |
          cd roles/${{ inputs.role}}/
          uv run molecule test --report -s ${{ matrix.checkmk }}
        working-directory: ./ansible_collections/checkmk/general
