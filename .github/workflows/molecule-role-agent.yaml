# https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Molecule Tests for Agent Role
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'roles/agent/**'
  push:
    branches:
      - main
      - devel
    paths:
      - 'roles/agent/**'
      - '.github/workflows/molecule-role-agent.yaml'


jobs:
  build:
    runs-on: ubuntu-24.04
    name: Checkmk ${{ matrix.checkmk }}
    strategy:
      fail-fast: false
      matrix:
        checkmk:
          - '2.2.0'
          - '2.3.0'
          - '2.4.0'

    steps:

      # This was necessary at some point to avoid random failure.
      # Disabling on 20250826 to check, if it is still necessary.
      # - name: "Free Disk Space."
      #   uses: jlumbroso/free-disk-space@main
      #   with:
      #     # this might remove tools that are actually needed,
      #     # if set to "true" but frees about 6 GB
      #     tool-cache: false

      - name: "Add swap file to avoid memory shortage."
        run: |
          sudo fallocate -l 12G /mnt/swap
          sudo chmod 600 /mnt/swap
          sudo mkswap /mnt/swap
          sudo swapon /mnt/swap
          free -h
          swapon --show

      - name: "Check out code."
        uses: actions/checkout@v5
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Install uv."
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}/

      - name: "Install Dependencies."
        run: uv sync
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Run Molecule."
        run: |
          cd roles/agent/
          uv run molecule test -s ${{ matrix.checkmk }}
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
