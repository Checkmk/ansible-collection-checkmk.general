# README:
# - When changing the module name, it needs to be changed in 'env:MODULE_NAME' and in 'on:pull_requests:path'!
#
# Resources:
# - Template for this file: https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# - About Ansible integration tests: https://docs.ansible.com/ansible/latest/dev_guide/testing_integration.html

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general
  MODULE_NAME: site

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Ansible Integration Tests for Site Management Module
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'plugins/modules/site.py'
  push:
    paths:
      - '.github/workflows/ans-int-test-site.yaml'
      - 'plugins/modules/site.py'
      - 'plugins/module_utils/**'
      - 'tests/integration/files/includes/**'
      - 'tests/integration/targets/site/**'

jobs:

  integration:
    runs-on: ubuntu-24.04
    name: â’¶${{ matrix.ansible }}+py${{ matrix.python }}
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.18
          - stable-2.19
          - stable-2.20
          - devel
        python:
          - '3.11'
          - '3.12'
          - '3.13'
        exclude:
          # Exclude unsupported sets.
          - ansible: devel
            python: '3.11'
          - ansible: stable-2.20
            python: '3.11'

# Ports Concept:
# 1                   2       3              4
# Usecase             Edition Remote Count   Checkmk Minor Version
# Apache: 5           Raw: 0  0 - 2          3, 4, 5
# Livestatus: 6       Managed: 1
# Livestatusproxy: 4
# RabbitMQ: 3

    services:
      old_cre:
        image: checkmk/check-mk-raw:2.3.0p41
        ports:
          - 5003:5000  # Site Apache
        env:
          CMK_SITE_ID: "old_cre"
          CMK_PASSWORD: "Sup3rSec4et!"
      old-cre-r1:
        image: checkmk/check-mk-raw:2.3.0p41
        ports:
          - 5013:5000  # Site Apache
          - 6013:6557  # Livestatus
          - 4013:6663  # Livestatus Proxy
        env:
          CMK_SITE_ID: "old_cre_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
      stable_cre:
        image: checkmk/check-mk-raw:2.4.0p17
        ports:
          - 5004:5000  # Site Apache
        env:
          CMK_SITE_ID: "stable_cre"
          CMK_PASSWORD: "Sup3rSec4et!"
      stable-cre-r1:
        image: checkmk/check-mk-raw:2.4.0p17
        ports:
          - 5014:5000  # Site Apache
          - 6014:6557  # Livestatus
          - 4014:6664  # Livestatus Proxy
          - 3014:5671  # Message Broker
        env:
          CMK_SITE_ID: "stable_cre_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671
      stable_cme:
        image: checkmk/check-mk-managed:2.4.0p17
        ports:
          - 5104:5000  # Site Apache
        env:
          CMK_SITE_ID: "stable_cme"
          CMK_PASSWORD: "Sup3rSec4et!"
      stable-cme-r1:
        image: checkmk/check-mk-managed:2.4.0p17
        ports:
          - 5114:5000  # Site Apache
          - 6114:6557  # Livestatus
          - 4114:6664  # Livestatus Proxy
          - 3114:5671  # Message Broker
        env:
          CMK_SITE_ID: "stable_cme_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Install uv and set the python version."
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true
          working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}/

      - name: "Setup uv venv."
        run: uv venv
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Install ansible-base (${{ matrix.ansible }})
        run: uv pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Run integration test
        run: uv run ansible-test integration ${{env.MODULE_NAME}} -v --color --continue-on-error --diff --python ${{ matrix.python }}
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
