# README:
# - When changing the module name, it needs to be changed in 'env:MODULE_NAME' and in 'on:pull_requests:path'!
#
# Resources:
# - Template for this file: https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# - About Ansible integration tests: https://docs.ansible.com/ansible/latest/dev_guide/testing_integration.html

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general
  MODULE_NAME: site

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Ansible Integration Tests for Site Management Module
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'plugins/modules/site.py'
  push:
    paths:
      - '.github/workflows/ans-int-test-lkp-rules.yaml'
      - 'plugins/modules/site.py'
      - '.github/workflows/ans-int-test-site.yaml'
      - 'tests/integration/files/includes/'
      - 'tests/integration/targets/site/'

jobs:

  integration:
    runs-on: ubuntu-24.04
    name: â’¶${{ matrix.ansible }}+py${{ matrix.python }}
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.15
          - stable-2.16
          - stable-2.17
          - devel
        python:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
        exclude:
          # Exclude unsupported sets.
          - ansible: stable-2.15
            python: '3.12'
          - ansible: stable-2.16
            python: '3.9'
          - ansible: stable-2.17
            python: '3.9'
          - ansible: devel
            python: '3.9'
          - ansible: devel
            python: '3.10'

    services:
      old_cre:
        image: checkmk/check-mk-raw:2.3.0p34
        ports:
          - 5023:5000
        env:
          CMK_SITE_ID: "old_cre"
          CMK_PASSWORD: "Sup3rSec4et!"
      old-cre-r1:
        image: checkmk/check-mk-raw:2.3.0p34
        ports:
          - 6023:5000
          - 6565:6557
          - 6664:6664
        env:
          CMK_SITE_ID: "old_cre_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
      stable_cre:
        image: checkmk/check-mk-raw:2.4.0p4
        ports:
          - 5024:5000
        env:
          CMK_SITE_ID: "stable_cre"
          CMK_PASSWORD: "Sup3rSec4et!"
      stable-cre-r1:
        image: checkmk/check-mk-raw:2.4.0p4
        ports:
          - 5124:5000
          - 6568:6557
          - 5674:5671
        env:
          CMK_SITE_ID: "stable_cre_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671
      stable_cme:
        image: checkmk/check-mk-managed:2.4.0p4
        ports:
          - 5323:5000
        env:
          CMK_SITE_ID: "stable_cme"
          CMK_PASSWORD: "Sup3rSec4et!"
      stable-cme-r1:
        image: checkmk/check-mk-managed:2.4.0p4
        ports:
          - 7323:5000
          - 6562:6557
          - 6663:6663
          - 5684:5671
        env:
          CMK_SITE_ID: "stable_cme_r1"
          CMK_PASSWORD: "Sup3rSec4et!"
          CMK_LIVESTATUS_TCP: "on"
          CMK_RABBITMQ_PORT: 5671

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Provide secrets file
        run: echo "${{ secrets.CHECKMK_DOWNLOAD_PW }}" > ./tests/integration/files/.dl-secret
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
        env:
          CHECKMK_DOWNLOAD_PW: ${{ secrets.CHECKMK_DOWNLOAD_PW }}

      - name: Run integration test
        run: ansible-test integration ${{env.MODULE_NAME}} -v --color --retry-on-error --continue-on-error --diff --python ${{ matrix.python }}
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
