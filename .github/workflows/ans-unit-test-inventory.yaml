# https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general
  MODULE_NAME: checkmk
  TESTPATH: tests/unit/plugins/inventory/test_checkmk.py

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Ansible Unit Test for Inventory Module
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'plugins/inventory/checkmk.py'
  push:
    paths:
      - '.github/workflows/ans-unit-test-inventory.yaml'
      - 'plugins/inventory/checkmk.py'
      - 'tests/unit/plugins/inventory/'

jobs:

  units:
    runs-on: ubuntu-24.04
    name: Units (â’¶${{ matrix.ansible }}+${{ matrix.python }})
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.17
          - stable-2.18
          - stable-2.19
          - devel
        python:
          - '3.11'
          - '3.12'

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Install uv and set the python version."
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true

      - name: "Create uv venv."
        run: uv venv
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Install ansible-base (${{ matrix.ansible }})
        run: uv pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Run unit test
        run: uv run ansible-test units ${{env.TESTPATH}} -v --color --python ${{ matrix.python }}
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
