# README:
# Resources:
# - Template for this file: https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# - About Ansible sanity tests: https://docs.ansible.com/ansible/latest/dev_guide/testing_sanity.html

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general

name: Ansible Tests

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/*'
      - 'docs/**'
      - 'changelogs/**'
      - '**.md'
      - '**.rst'
      - 'roles/**'
  pull_request:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/*'
      - 'docs/**'
      - 'changelogs/**'
      - '**.md'
      - '**.rst'
      - 'roles/**'

jobs:

  sanity:
    runs-on: ubuntu-24.04
    name: Sanity (â’¶${{ matrix.ansible }})
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.18
          - stable-2.19
          - stable-2.20
          - devel

    steps:

      - name: Check out code
        uses: actions/checkout@v6
        with:
          path: ansible_collections/checkmk/general

      - name: "Install uv."
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: ./ansible_collections/checkmk/general/

      - name: "Create uv venv."
        run: uv venv
        working-directory: ./ansible_collections/checkmk/general

      - name: Install ansible-base (${{ matrix.ansible }})
        run: uv pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz
        working-directory: ./ansible_collections/checkmk/general

      - name: Run sanity tests
        run: uv run ansible-test sanity --docker -v --color --coverage
        working-directory: ./ansible_collections/checkmk/general
