---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  ## We do not support Ubuntu 18 on server side with Checkmk 2.2 anymore.
  ## As these test also set up a server before testing the agent, we remove this image.
  # - name: ubuntu1804
  #   image: geerlingguy/docker-ubuntu1804-ansible
