[project]
name = "checkmk_ansible_collection"
version = "6.2.0"
requires-python = ">=3.11"
dependencies = [
    "ansible",
    "antsibull-changelog",
    "antsibull-docs",
    "ansible-lint",
    "jinja2",
    "molecule<25.8.0",
    "molecule-plugins[docker]",
    "yamllint",
    "pywinrm",
    "netaddr",
]

[dependency-groups]
dev = [
    "black==25.1.0",
    "click==8.2.0",
    "isort==6.0.1",
    "mypy-extensions==1.1.0",
    "pathspec==0.12.1",
    "platformdirs==4.3.8",
    "tomli==2.2.1",
    "typing-extensions==4.14.1",
]


[tool.isort]
profile = "black"
